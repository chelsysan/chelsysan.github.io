<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAY! MINISONA ^u^</title>
    
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title">
       <header> * :˚₊‧ create your own minisona! ‧₊˚: *</header>
    </div>

    <div class="canvas-bg">
      <div id="square"></div>
    </div>

    <div class="wrapper">
        <div class="options">
          <div class="opt-wrapper">
            
            <div class="slider">
              <!--body width slider-->
              <label for="width-range">body width</label>
              <input type="range" id="width-range" min="10" max="100" value="50" oninput="bodyWidthChange()" />
              <span id="width-value">00</span>
            </div>
            
            <div class="slider">
              <!--body height slider-->
              <label for="height-range">body length</label>
              <input type="range" id="height-range" min="10" max="100" value="50" oninput="bodyHeightChange()" />
              <span id="height-value">00</span>
            </div>

          </div>

          <div class="opt-wrapper">
            <button id="submit-grid">create grid</button>
            <button id="clear-grid">clear grid</button>
            
            <!--color picker for body-->
            <input type="color" id="color-picker" value="#000000" oninput="BodyColorChange()"/>

            <button id="erase-btn">erase</button>
            <button id="paint-btn">paint</button>
          </div>

        </div>
    </div>

    <script>src="script.js"</script>
  
</body>
</html>
