<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAY! MINISONA ^u^</title>
    
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title">
       <header> * :˚₊‧ create your own minisona! ‧₊˚: *</header>
    </div>

    <div class="canvas-bg">

      <div id="upper-body">

        <div id="arm1"></div>

        <div id="body" class="gap">
          <div id="eye1">•</div>
          <div id="mouth">_</div>
          <div id="eye2">•</div>
        </div>

        <div id="arm2"></div>
      
    </div>
      
    <div id="lower-body">
      <div id="foot1"></div>
      <div id="leg1"></div>
      <div id="leg-gap"></div>
      <div id="leg2"></div>
      <div id="foot2"></div>
    </div>

    </div>

    <div class="wrapper">
        <div class="options">
          <div class="opt-wrapper">
            
            <div class="slider">
              <!--body width slider-->
              <label for="width-range">body width</label>
              <input type="range" id="width-range" min="10" max="30" value="20" oninput="bodyWidthChange()">
              <span id="width-value">...</span>
            </div>
            
            <div class="slider">
              <!--body height slider-->
              <label for="height-range">body length</label>
              <input type="range" id="height-range" min="10" max="20" value="15" oninput="bodyHeightChange()">
              <span id="height-value">...</span>
            </div>

            <div class="slider">
              <!--arm length slider-->
              <label for="arm-length">arm length</label>
              <input type="range" id="arm-length" min="3" max="20" value="15" oninput="armLengthChange()">
              <span id="arm-length-value">...</span>
            </div>

            <div class="slider">
              <!--legs length slider-->
              <label for="leg-length">leg length</label>
              <input type="range" id="leg-length" min="3" max="10" value="6" oninput="legLengthChange()">
              <span id="leg-length-value">...</span>
            </div>

          </div>

          <div class="opt-wrapper">
            <!--color picker for body-->
            <label for="color-picker">body color</label>
            <input type="color" id="color-picker" value="#000000" oninput="bodyColorChange()">

            <!--color picker for arms-->
            <label for="color-picker-arms">arms color</label>
            <input type="color" id="color-picker-arms" value="#000000" oninput="armsColorChange()">

            <!--color picker for legs-->
            <label for="color-picker-legs">legs color</label>
            <input type="color" id="color-picker-legs" value="#000000" oninput="legsColorChange()">

            <br>

            <!--eye shuffler-->
            <button id="shuffle-eye-forward" value="change eye (>)">change eye (>)</button>
            <!-- <input type="button" id="shuffle-eye-backwards" value="change eye (<)"/> -->

            <!---mouth shuffler-->
            <button id="mouth-shuffler" value="change mouth">change mouth</button>

            <!--character randomizer (generative outputs)-->
            <button id="random-btn">random!</button>
            
          </div>

        </div>
    </div>

    <script src="script.js"></script>
  
</body>
</html>
